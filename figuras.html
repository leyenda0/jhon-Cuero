<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Figura basica SVG</title>
</head>
<body>
  <ol>
  	<li>Circulo</li></br>
  	<svg height="100" width="100">
  		<circle cx="50" cy="50" r="40" fill="red" stroke="red" stroke-width="1"/>
  	</svg>
  	<li>Rectangulo</li></br>
  	<svg width="450" heigt="150">
  		<rect width="300" height="100" fill="pink" stroke="black" stroke-width="3"/>
  	</svg>	
  		<li>Linea</li><br/>
  	<svg width="210" height="100">
  		<line x1="0" y1="0" x2="50" y2="50" stroke="green" stroke-width="2" />
  	</svg>
  </ol>
</body>
</html>
